<div class="form-group">
    <label class="custom-label form-label">Marital Status
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
    <div class="row">
        <div class="col-md-10">
            <ng-select [(ngModel)]="maritalstatusID" [disabled]="disabled" name="maritalstatusID" maxlength="50">
                <ng-option *ngFor="let maritalstatus of maritalstatuses" [value]="maritalstatus.id" [disabled]="disabled">
                    {{ maritalstatus.code }} - {{ maritalstatus.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="maritalstatusGet()">
              <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
        </div>
    </div>
</div>
