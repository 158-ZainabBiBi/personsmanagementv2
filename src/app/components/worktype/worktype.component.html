<div class="form-group">
    <label class="custom-label form-label">Work Type
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
    <div class="row">
        <div class="col-md-10">
            <ng-select [(ngModel)]="worktypeID" [disabled]="disabled" name="worktypeID" maxlength="50">
                <ng-option *ngFor="let worktype of worktypes" [value]="worktype.id" [disabled]="disabled">
                    {{ worktype.code }} - {{ worktype.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="worktypeGet()">
              <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
        </div>
    </div>
</div>
