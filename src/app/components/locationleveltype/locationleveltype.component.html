<div class="form-group">
    <label class="custom-label form-label">Location Level Type
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10">
            <ng-select [(ngModel)]="locationleveltypeID" [disabled]="disabled" name="locationleveltypeID" maxlength="50">
                <ng-option *ngFor="let locationleveltype of locationleveltypes" [value]="locationleveltype.id" [disabled]="disabled">
                    {{ locationleveltype.code }} - {{ locationleveltype.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="locationleveltypeGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
