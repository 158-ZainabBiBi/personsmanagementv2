<div class="form-group">
  <label class="custom-label form-label">Qualifcation
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row">
      <div class="col-md-10">
          <ng-select [(ngModel)]="qualifcationID" [disabled]="disabled" name="qualifcationID" maxlength="50">
              <ng-option *ngFor="let qualifcation of qualifcations" [value]="qualifcation.id" [disabled]="disabled">
                  {{ qualifcation.code }} - {{ qualifcation.description }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="qualifcationGet()">
              <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
      </div>
  </div>
</div>
