
<div *ngIf="view==1" class="form-group">
    <label class="custom-label form-label">Person Communication Letter
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10">
            <ng-select [(ngModel)]="personcommunicationletterID" [disabled]="disabled" name="personcommunicationletterID">
                <ng-option *ngFor="let personcommunicationletter of personcommunicationletters" [value]="personcommunicationletter.personcommunicationletter_ID" [disabled]="disabled">
                  {{ personcommunicationletter.letter_CONTENT }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled"
            (click)="personcommunicationletterAdvancedSearch(personID)">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        </div>
    </div>
  </div>
  
  <div *ngIf="view==2" class="form-group">
    <div class="outer-div">
        <div class="grid-wrapper">
            <dx-data-grid #grid id="gridContainer" [dataSource]="personcommunicationlettersAll" keyExpr="personcommunicationletter_ID" [showColumnLines]="true" [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true" [columnMinWidth]="30"
                [columnAutoWidth]="true" [remoteOperations]="true" height="600" width="100%" (onToolbarPreparing)="onToolbarPreparing($event)">
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxo-sorting mode="multiple"></dxo-sorting>
                <dxo-selection mode="single"></dxo-selection>
  
                <dxi-column [width]="75" [allowFiltering]="false" [allowSorting]="false" alignment="center" cellTemplate="cellTemplate"></dxi-column>
                <dxi-column dataField="letter_DATE" caption="Date" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="letter_REQUESTDATE" caption="Request Date" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="letter_REFNO" caption="Ref No" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="letter_ID" caption="Letter" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="letter_CONTENT" caption="Content" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column [width]="100" dataField="isletterapproved" caption="Ltter Approved" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column [width]="100" dataField="isactive" caption="Active" cssClass="myClass" alignment="center">
                </dxi-column>
  
                <div *dxTemplate="let data of 'cellTemplate'">
                  <a href="javascript:void" class="" (click)="update(data)">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </div>
            </dx-data-grid>
        </div>
    </div>
  </div>
  
  <div *ngIf="view==3" class="form-group">
    <form action="" class="form" (ngSubmit)="f.form.valid && personcommunicationletterAdd(personcommunicationletter)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Letter Date<span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="letter_date" [(ngModel)]="personcommunicationletter.letter_DATE" maxlength="50" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Letter Content <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="letter_content" [(ngModel)]="personcommunicationletter.letter_CONTENT" maxlength="50" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Letter Requested Date<span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="letter_requesteddate" [(ngModel)]="personcommunicationletter.letter_REQUESTDATE" maxlength="50" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Letter Ref No<span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="letter_refno" [(ngModel)]="personcommunicationletter.letter_REFNO" maxlength="50" required>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                <i class="fa fa-plus" aria-hidden="true"></i> Add
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </form>
  </div>
  
  <div *ngIf="view==4" class="form-group">
    <form action="" class="form" (ngSubmit)="f.form.valid && personcommunicationletterUpdate(personcommunicationletter)" #f="ngForm" novalidate>
        <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Letter Date<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="letter_date" [(ngModel)]="personcommunicationletter.letter_DATE" maxlength="50" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Letter Content <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="letter_content" [(ngModel)]="personcommunicationletter.letter_CONTENT" maxlength="50" required>
                    </div>
                </div>
            </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Letter Requested Date<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="letter_requesteddate" [(ngModel)]="personcommunicationletter.letter_REQUESTDATE" maxlength="50" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Letter Ref No<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="letter_refno" [(ngModel)]="personcommunicationletter.letter_REFNO" maxlength="50" required>
                    </div>
                </div>
              </div>
  
            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <div class="checkbox">
                          <label class="control-label">
                              <input type="checkbox" [checked]="personcommunicationletter.isactive"
                                  [(ngModel)]="personcommunicationletter.isactive" name="isactive">
                              Active
                          </label>
                      </div>
                  </div>
              </div>
            </div>
        </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                <i class="fa fa-plus" aria-hidden="true"></i> Update
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
<div *ngIf="view==5" class="fcorm-group">
    <div class="card-primary card">
        <div class="card-header">
            <div class="align-items-center row">
                <div class="col" *ngIf="personcommunicationletter.personletter_ID==0">
                    <a href="javascript:void" aria-controls="collapse-personcommunicationletterinfo1" aria-expanded="true"
                        class="card-title">Add New Contact
                    </a>
                </div>
                <div class="col" *ngIf="personcommunicationletter.personletter_ID!=0 && disabled==false">
                    <a href="javascript:void" aria-controls="collapse-personcommunicationletterinfo1" aria-expanded="true"
                        class="card-title">Edit Contact
                    </a>
                </div>
                <div class="col" *ngIf="personcommunicationletter.personletter_ID!=0 && disabled==true">
                    <a href="javascript:void" aria-controls="collapse-personcommunicationletterinfo1" aria-expanded="true"
                        class="card-title">Contact Detail
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Letter Date<span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="letter_date" [(ngModel)]="personcommunicationletter.letter_DATE" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Letter Content <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="letter_content" [(ngModel)]="personcommunicationletter.letter_CONTENT" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Letter Requested Date<span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="letter_requesteddate" [(ngModel)]="personcommunicationletter.letter_REQUESTDATE" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Letter Ref No<span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="letter_refno" [(ngModel)]="personcommunicationletter.letter_REFNO" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6" *ngIf="personcommunicationletter.personletter_ID!=0">
                            <br /><br />
                            <div class="form-group">
                                <div class="checkbox">
                                    <label class="control-label">
                                        <input type="checkbox" [checked]="personcommunicationletter.isactive"
                                            [(ngModel)]="personcommunicationletter.isactive" [disabled]="disabled" name="isactive">
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button *ngIf="personcommunicationletter.personletter_ID!=0 && disabled==true" (click)="editView()"
                                id="cancel" class="btn btn-primary" style="float: right;"> Edit
                            </button>
                            <button *ngIf="disabled==false" type="button" (click)='cancelView()' style="float: right;"
                                class="btn btn-light" data-dismiss="modal"> Cancel
                            </button>
                            <button *ngIf="personcommunicationletter.personletter_ID!=0 && disabled==false" type="button"
                                data-dismiss="modal" style=" margin-right: 10px; float: right;"
                                (click)='personcommunicationletterUpdate(personcommunicationletter)' class="btn btn-primary">
                                Update
                            </button>
                            <button *ngIf="personcommunicationletter.personletter_ID==0" type="button" data-dismiss="modal"
                                style=" margin-right: 10px; float: right;" (click)='personcommunicationletterAdd(personcommunicationletter)'
                                class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
