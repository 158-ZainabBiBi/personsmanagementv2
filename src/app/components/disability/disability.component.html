<div class="form-group">
    <label class="custom-label form-label">Disability
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10">
            <ng-select [(ngModel)]="disabilityID" [disabled]="disabled" name="disabilityID">
                <ng-option *ngFor="let disability of disabilities" [value]="disability.id"
                    [disabled]="disabled">
                    {{ disability.code }} - {{ disability.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="disabilityGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
