<div class="form-group">
    <label class="custom-label form-label"> Document type
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10">
            <ng-select [(ngModel)]="documenttypeID" [disabled]="disabled" name="documenttypeID" maxlength="50">
                <ng-option *ngFor="let documenttype of documenttypes" [value]="documenttype.id" [disabled]="disabled">
                    {{ documenttype.code }} - {{ documenttype.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="documenttypeGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
